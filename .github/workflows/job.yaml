name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  extract_current_week_atp_rankings-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "Branch is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Prepare environment
        run: |
          echo "Creating virtual"
          python -m venv env
          source env/bin/activate
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          deactivate
      - name: Extract current week
        run: python main.py
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - run: echo "Job status ${{ job.status }}."
